<!DOCTYPE html>
<html>
    <head>
        <title>제목미정</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <!--header-->
        <div class="RnE_Grid">
            <div>
                <a href="/menu" id="menulink">Return to Menu</a>
            </div>
            <!--sort tool-->
            <form action="/edit" onchange="this.submit()" method="GET">
                <div id="sortool">
                    <div>
                        O <input type="checkbox" name="O" 
                            {%if request.args.get('O') or request.args|length==0 %}checked{% endif %}><br>
                        X <input type="checkbox" name="X" 
                            {%if request.args.get('X') or request.args|length==0 %}checked{% endif %}><br>
                        Unstudied <input type="checkbox" name="N" 
                            {%if request.args.get('N') or request.args|length==0 %}checked{% endif %}>
                    </div>
                    <div>
                        O > <input type="number" name="oNum" value="{{request.args.get('oNum', '0')}}">
                        X > <input type="number" name="xNum" value="{{request.args.get('xNum', '0')}}">
                        Used Time > <input type="number" name="uT" value="{{request.args.get('uT', '0')}}">
                    </div>
                </div>
            </form>
            <b><div id="RnE_title">EDIT</div></b>
            <div id="deleteButton">
                <input type="button" value="DELETE" onclick="
                    document.getElementById('popup_delete').style.display='block';
                    document.getElementById('popup_add').style.display='none';
                ">
            </div>
            <div id="addButton">
                <input type="button" value="ADD" onclick="
                    document.getElementById('popup_add').style.display='block';
                    document.getElementById('popup_delete').style.display='none';
                ">
            </div>
        </div>

        <!--dict addition POPUP-->
        <div id="popup_add">
            <form action="/edit" method="POST">
                <input type="text" name="inputdata" id="add_inputarea" placeholder="한자훈음 txt 탬플릿을 입력하세요.">
                <input type="submit" value="ADD" onclick="
                    document.getElementById('popup_add').style.display='none';
                ">
                <input type="button" value="X" onclick="
                    document.getElementById('popup_add').style.display='none';
                ">
            </form>
        </div>
        <!--dict delete POPUP-->
        <div id="popup_delete">
            <form action="/edit" method="POST">
                <input type="submit" value="Delete ALL" onclick="
                    document.getElementById('popup_delete').style.display='none';
                ">
                <input type="submit" value="Delete ALL Hanja displayed on Screen" onclick="
                    document.getElementById('popup_delete').style.display='none';
                ">
                <input type="button" value="X" onclick="
                    document.getElementById('popup_delete').style.display='none';
                ">
            </form>
        </div>

        <!--hanja table-->
        <div>
            <table class="hanja_table">
                {% for row in data|batch(5, None) %}    <!--리스트 5개씩 끊어서 새 리스트 만들고 남은 칸은 None으로 채움-->
                    <tr>
                        {% for item in row %}   <!--5개짜리 리스트에서 개별 딕셔너리 추출-->
                            {% if item %}
                                <td id="tablestat_{{item.finalstat}}">
                                    {{item.hanja}}: {{item.huneum}}
                                </td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>


    </body>
</html>
